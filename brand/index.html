<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Preview</title>
    <link rel="shortcut icon" href="default/dist/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <style>
        img {
            max-height: 64px;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header>
        <h1>tinhvi - Bringing Your Idea to Life!</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>svg</th>
                <th>png</th>
                <th>webp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Logo</td>
                <td><img src="default/logo.svg" alt="logo.svg"></td>
                <td><img src="default/dist/logo.png" alt="logo.png"></td>
                <td><img src="default/dist/logo.webp" alt="logo.webp"></td>
            </tr>
            <tr>
                <td>Logo with Slogan</td>
                <td><img src="default/logo-slogan.svg" alt="logo-slogan.svg"></td>
                <td><img src="default/dist/logo-slogan.png" alt="logo-slogan.png"></td>
                <td><img src="default/dist/logo-slogan.webp" alt="logo-slogan.webp"></td>
            </tr>
            <tr>
                <td>Logo with Slogan wide</td>
                <td><img src="default/logo-slogan-wide.svg" alt="logo-slogan-wide.svg"></td>
                <td><img src="default/dist/logo-slogan-wide.png" alt="logo-slogan-wide.svg"></td>
                <td><img src="default/dist/logo-slogan-wide.webp" alt="logo-slogan-wide.webp"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
